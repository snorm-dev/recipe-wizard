name: cd

on:
  push:
    branches: [main]

jobs: 
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build app
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v1
        with: 
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and submit image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/recipe-wizard-398420/recipe-wizard-ar/recipe-wizard:latest .

      - name: Migrate database up
        run: scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-397523/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-397523 --max-instances=4


